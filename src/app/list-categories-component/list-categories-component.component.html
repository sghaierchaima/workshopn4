<!-- Zone de recherche -->
<input type="text" [(ngModel)]="titre" placeholder="Rechercher par titre de catégorie" class="form-control mb-3">

<!-- Liste des catégories -->
<div class="container">
  <div class="row">
    <div *ngFor="let category of categories | filterString:titre" class="col-md-4" style="margin-bottom: 20px">
      <!-- Applique la directive appHighlight ici -->
      <div appHighlight>
        <img [src]="category.image" [alt]="category.title" class="img-fluid h-50 w-75" (click)="showDescription(category)">
        <h3>{{ category.title | uppercase }}</h3>
        <p *ngIf="!category.available">Catégorie non disponible</p>
        <p *ngIf="category.available">{{ category.description || 'Aucune description disponible' }}</p>
        <button *ngIf="category.available" class="btn btn-primary" [routerLink]="['/products-category', category.id]">Voir produits</button>
        <!-- Bouton pour voir les produits avec queryParam -->
      

        <button *ngIf="category.available" class="btn btn-primary" 
          [routerLink]="['/products-category-qp']" 
          [queryParams]="{id: category.id}">
          Voir produits 2
        </button>
      </div>
    </div>
  </div>
</div>
